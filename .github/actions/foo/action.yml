name: foo
description: "Foo"

inputs:
  bar:
    description: "Bar"
    required: false
    default: "baz"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      env:
        FOO_VAL: ${{ inputs.bar == 'baz' }} # true
      if: ${{ inputs.bar == 'baz' }} # false, so this step is always skipped
